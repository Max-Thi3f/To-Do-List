<html>
  <head>
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Добавить Задачу</label><input id="new-task" type="text"><button>Добавить</button>
      </p>
      
      <h3>Сделать</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Стоимость</label><input type="text"><button class="edit">Правка</button><button class="delete">Удалить</button></li>
        <li class="editMode"><input type="checkbox"><label>Магазин</label><input type="text" value="H&H"><button class="edit">Правка</button><button class="delete">Удалить</button></li>
        
      </ul>
      
      <h3>Завершено</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Увидиться с Доктором</label><input type="text"><button class="edit">Правка</button><button class="delete">Удалить</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
